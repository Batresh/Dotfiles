exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(DFC284ff) rgba(524529ff) 45deg
    col.inactive_border = rgba(192429ff) rgba(35494Bff) 45deg
}

group {
    col.border_active = rgba(DFC284ff) rgba(524529ff) 45deg
    col.border_inactive = rgba(192429cc) rgba(35494Bcc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0C0C0Dff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
